# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["2.7", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Set up Python ${{ matrix.python-version }}
      if: matrix.python-version != '2.7'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Ubuntu python 2.7
      if: matrix.python == '2.7'
      run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends python2 python3-virtualenv
          virtualenv -p python2 ${HOME}/cp27
          source ${HOME}/cp27/bin/activate
          ${HOME}/cp27/bin/python -m pip install -U pip
          ${HOME}/cp27/bin/python -m pip install -U setuptools wheel
          echo "${HOME}/cp27/bin" >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python -m pip install .
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 ./src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 ./test --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Test with pytest
      run: |
        python -m pip install h5py hdf5plugin
        cd test
        python -m pytest
